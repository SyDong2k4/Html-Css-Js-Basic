<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan, rowspan</title>
</head>
<body>
    <h1>Học colspan, rowspan</h1>
    <table border="1">
        <caption>Table Caption</caption>
        <tr>
            <th colspan="2">Header 1</th>
            <th rowspan="2">Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td colspan="2">Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
    
</body>
</html>
